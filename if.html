<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pemasukan Data</title>
</head>
<body>

	<script language="JavaScript">
		var nilai = prompt("Nilai 0 - 100 : ", 0);
		var hasil = "";

		if (nilai > 60) {
			hasil = "lulus";
		} else {
			hasil = "tidak lulus";
		}

		document.write("Hasil : " + hasil);
	</script>

</body>
</html>
